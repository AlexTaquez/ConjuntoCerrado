<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResidenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResidenteEmpty}" rendered="#{residenteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{residenteController.items.rowCount > 0}">
                    <h:outputText value="#{residenteController.pagination.pageFirstItem + 1}..#{residenteController.pagination.pageLastItem + 1}/#{residenteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{residenteController.previous}" value="#{bundle.Previous} #{residenteController.pagination.pageSize}" rendered="#{residenteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{residenteController.next}" value="#{bundle.Next} #{residenteController.pagination.pageSize}" rendered="#{residenteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{residenteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenteTitle_identificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenteTitle_tipoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenteTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenteTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenteTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenteTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenteTitle_activo}"/>
                            </f:facet>
                            <h:outputText value="#{item.activo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResidenteTitle_titular}"/>
                            </f:facet>
                            <h:outputText value="#{item.titular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{residenteController.prepareView}" value="#{bundle.ListResidenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{residenteController.prepareEdit}" value="#{bundle.ListResidenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{residenteController.destroy}" value="#{bundle.ListResidenteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{residenteController.prepareCreate}" value="#{bundle.ListResidenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResidenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
