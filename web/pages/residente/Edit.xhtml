<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditResidenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <ul>
                <li><h:link outcome="/pages/apartamento/List" value="APARTAMENTOS"/></li>
                <li><h:link outcome="/pages/comentario/List" value="COMENTARIOS"/></li>
                <li><h:link outcome="/pages/conjunto/List" value="CONJUNTO"/></li>
                <li><h:link outcome="/pages/evento/List" value="EVENTOS"/></li>
                <li><h:link outcome="/pages/factura/List" value="FACTURAS"/></li>
                <li><h:link outcome="/pages/rcdApt/List" value="RECIDENTES-APARTAMENTO"/></li>
                <li><h:link outcome="/pages/residente/List" value="RECIDENTES"/></li>
            </ul>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditResidenteLabel_identificacion}" for="identificacion" />
                    <h:inputText id="identificacion" value="#{residenteController.selected.identificacion}" title="#{bundle.EditResidenteTitle_identificacion}" required="true" requiredMessage="#{bundle.EditResidenteRequiredMessage_identificacion}"/>
                    <h:outputLabel value="#{bundle.EditResidenteLabel_tipoId}" for="tipoId" />
                    <h:inputText id="tipoId" value="#{residenteController.selected.tipoId}" title="#{bundle.EditResidenteTitle_tipoId}" required="true" requiredMessage="#{bundle.EditResidenteRequiredMessage_tipoId}"/>
                    <h:outputLabel value="#{bundle.EditResidenteLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{residenteController.selected.nombres}" title="#{bundle.EditResidenteTitle_nombres}" required="true" requiredMessage="#{bundle.EditResidenteRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditResidenteLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{residenteController.selected.apellidos}" title="#{bundle.EditResidenteTitle_apellidos}" required="true" requiredMessage="#{bundle.EditResidenteRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditResidenteLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{residenteController.selected.correo}" title="#{bundle.EditResidenteTitle_correo}" required="true" requiredMessage="#{bundle.EditResidenteRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.EditResidenteLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{residenteController.selected.telefono}" title="#{bundle.EditResidenteTitle_telefono}" required="true" requiredMessage="#{bundle.EditResidenteRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditResidenteLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{residenteController.selected.activo}" title="#{bundle.EditResidenteTitle_activo}" required="true" requiredMessage="#{bundle.EditResidenteRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.EditResidenteLabel_titular}" for="titular" />
                    <h:selectOneMenu id="titular" value="#{residenteController.selected.titular}" title="#{bundle.EditResidenteTitle_titular}" >
                        <f:selectItems value="#{residenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton class="btnGrd" action="#{residenteController.update}" value="#{bundle.EditResidenteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditResidenteViewLink}"/>
                <br />
                <h:commandLink action="#{residenteController.prepareList}" value="#{bundle.EditResidenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditResidenteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
