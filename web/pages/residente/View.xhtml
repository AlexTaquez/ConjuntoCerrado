<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResidenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResidenteLabel_identificacion}"/>
                    <h:outputText value="#{residenteController.selected.identificacion}" title="#{bundle.ViewResidenteTitle_identificacion}"/>
                    <h:outputText value="#{bundle.ViewResidenteLabel_tipoId}"/>
                    <h:outputText value="#{residenteController.selected.tipoId}" title="#{bundle.ViewResidenteTitle_tipoId}"/>
                    <h:outputText value="#{bundle.ViewResidenteLabel_nombres}"/>
                    <h:outputText value="#{residenteController.selected.nombres}" title="#{bundle.ViewResidenteTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewResidenteLabel_apellidos}"/>
                    <h:outputText value="#{residenteController.selected.apellidos}" title="#{bundle.ViewResidenteTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewResidenteLabel_correo}"/>
                    <h:outputText value="#{residenteController.selected.correo}" title="#{bundle.ViewResidenteTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewResidenteLabel_telefono}"/>
                    <h:outputText value="#{residenteController.selected.telefono}" title="#{bundle.ViewResidenteTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewResidenteLabel_activo}"/>
                    <h:outputText value="#{residenteController.selected.activo}" title="#{bundle.ViewResidenteTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewResidenteLabel_titular}"/>
                    <h:outputText value="#{residenteController.selected.titular}" title="#{bundle.ViewResidenteTitle_titular}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{residenteController.destroyAndView}" value="#{bundle.ViewResidenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResidenteEditLink}"/>
                <br />
                <h:commandLink action="#{residenteController.prepareCreate}" value="#{bundle.ViewResidenteCreateLink}" />
                <br />
                <h:commandLink action="#{residenteController.prepareList}" value="#{bundle.ViewResidenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResidenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
