<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idFactura}" for="idFactura" />
                    <h:inputText id="idFactura" value="#{facturaController.selected.idFactura}" title="#{bundle.EditFacturaTitle_idFactura}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idFactura}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_concepto}" for="concepto" />
                    <h:inputText id="concepto" value="#{facturaController.selected.concepto}" title="#{bundle.EditFacturaTitle_concepto}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_concepto}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{facturaController.selected.valor}" title="#{bundle.EditFacturaTitle_valor}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fechaExp}" for="fechaExp" />
                    <h:inputText id="fechaExp" value="#{facturaController.selected.fechaExp}" title="#{bundle.EditFacturaTitle_fechaExp}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_fechaExp}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fechaLim}" for="fechaLim" />
                    <h:inputText id="fechaLim" value="#{facturaController.selected.fechaLim}" title="#{bundle.EditFacturaTitle_fechaLim}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_fechaLim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{facturaController.selected.estado}" title="#{bundle.EditFacturaTitle_estado}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{facturaController.selected.identificacion}" title="#{bundle.EditFacturaTitle_identificacion}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_identificacion}">
                        <f:selectItems value="#{residenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idApt}" for="idApt" />
                    <h:selectOneMenu id="idApt" value="#{facturaController.selected.idApt}" title="#{bundle.EditFacturaTitle_idApt}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idApt}">
                        <f:selectItems value="#{apartamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturaViewLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
