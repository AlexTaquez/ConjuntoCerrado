<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <ul>
                <li><h:link outcome="/pages/apartamento/List" value="APARTAMENTOS"/></li>
                <li><h:link outcome="/pages/comentario/List" value="COMENTARIOS"/></li>
                <li><h:link outcome="/pages/conjunto/List" value="CONJUNTO"/></li>
                <li><h:link outcome="/pages/evento/List" value="EVENTOS"/></li>
                <li><h:link outcome="/pages/factura/List" value="FACTURAS"/></li>
                <li><h:link outcome="/pages/rcdApt/List" value="RECIDENTES-APARTAMENTO"/></li>
                <li><h:link outcome="/pages/residente/List" value="RECIDENTES"/></li>
            </ul>
            
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaLabel_idFactura}"/>
                    <h:outputText value="#{facturaController.selected.idFactura}" title="#{bundle.ViewFacturaTitle_idFactura}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_concepto}"/>
                    <h:outputText value="#{facturaController.selected.concepto}" title="#{bundle.ViewFacturaTitle_concepto}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_valor}"/>
                    <h:outputText value="#{facturaController.selected.valor}" title="#{bundle.ViewFacturaTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaExp}"/>
                    <h:outputText value="#{facturaController.selected.fechaExp}" title="#{bundle.ViewFacturaTitle_fechaExp}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaLim}"/>
                    <h:outputText value="#{facturaController.selected.fechaLim}" title="#{bundle.ViewFacturaTitle_fechaLim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_estado}"/>
                    <h:outputText value="#{facturaController.selected.estado}" title="#{bundle.ViewFacturaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_identificacion}"/>
                    <h:outputText value="#{facturaController.selected.identificacion}" title="#{bundle.ViewFacturaTitle_identificacion}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_idApt}"/>
                    <h:outputText value="#{facturaController.selected.idApt}" title="#{bundle.ViewFacturaTitle_idApt}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturaEditLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareCreate}" value="#{bundle.ViewFacturaCreateLink}" />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
