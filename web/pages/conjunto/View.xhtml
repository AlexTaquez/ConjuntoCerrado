<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConjuntoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConjuntoLabel_id}"/>
                    <h:outputText value="#{conjuntoController.selected.id}" title="#{bundle.ViewConjuntoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewConjuntoLabel_nombre}"/>
                    <h:outputText value="#{conjuntoController.selected.nombre}" title="#{bundle.ViewConjuntoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewConjuntoLabel_costoAdm}"/>
                    <h:outputText value="#{conjuntoController.selected.costoAdm}" title="#{bundle.ViewConjuntoTitle_costoAdm}"/>
                    <h:outputText value="#{bundle.ViewConjuntoLabel_direccion}"/>
                    <h:outputText value="#{conjuntoController.selected.direccion}" title="#{bundle.ViewConjuntoTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewConjuntoLabel_admin}"/>
                    <h:outputText value="#{conjuntoController.selected.admin}" title="#{bundle.ViewConjuntoTitle_admin}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conjuntoController.destroyAndView}" value="#{bundle.ViewConjuntoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConjuntoEditLink}"/>
                <br />
                <h:commandLink action="#{conjuntoController.prepareCreate}" value="#{bundle.ViewConjuntoCreateLink}" />
                <br />
                <h:commandLink action="#{conjuntoController.prepareList}" value="#{bundle.ViewConjuntoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConjuntoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
