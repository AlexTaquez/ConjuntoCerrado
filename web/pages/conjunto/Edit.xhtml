<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConjuntoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <ul>
                <li><h:link outcome="/pages/apartamento/List" value="APARTAMENTOS"/></li>
                <li><h:link outcome="/pages/comentario/List" value="COMENTARIOS"/></li>
                <li><h:link outcome="/pages/conjunto/List" value="CONJUNTO"/></li>
                <li><h:link outcome="/pages/evento/List" value="EVENTOS"/></li>
                <li><h:link outcome="/pages/factura/List" value="FACTURAS"/></li>
                <li><h:link outcome="/pages/rcdApt/List" value="RECIDENTES-APARTAMENTO"/></li>
                <li><h:link outcome="/pages/residente/List" value="RECIDENTES"/></li>
            </ul>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConjuntoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{conjuntoController.selected.id}" title="#{bundle.EditConjuntoTitle_id}" required="true" requiredMessage="#{bundle.EditConjuntoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditConjuntoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{conjuntoController.selected.nombre}" title="#{bundle.EditConjuntoTitle_nombre}" required="true" requiredMessage="#{bundle.EditConjuntoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditConjuntoLabel_costoAdm}" for="costoAdm" />
                    <h:inputText id="costoAdm" value="#{conjuntoController.selected.costoAdm}" title="#{bundle.EditConjuntoTitle_costoAdm}" required="true" requiredMessage="#{bundle.EditConjuntoRequiredMessage_costoAdm}"/>
                    <h:outputLabel value="#{bundle.EditConjuntoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{conjuntoController.selected.direccion}" title="#{bundle.EditConjuntoTitle_direccion}" required="true" requiredMessage="#{bundle.EditConjuntoRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditConjuntoLabel_admin}" for="admin" />
                    <h:inputText id="admin" value="#{conjuntoController.selected.admin}" title="#{bundle.EditConjuntoTitle_admin}" required="true" requiredMessage="#{bundle.EditConjuntoRequiredMessage_admin}"/>
                </h:panelGrid>
                <h:commandButton class="btnGrd" action="#{conjuntoController.update}" value="#{bundle.EditConjuntoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConjuntoViewLink}"/>
                <br />
                <h:commandLink action="#{conjuntoController.prepareList}" value="#{bundle.EditConjuntoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConjuntoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
