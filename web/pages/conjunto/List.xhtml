<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConjuntoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConjuntoEmpty}" rendered="#{conjuntoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{conjuntoController.items.rowCount > 0}">
                    <h:outputText value="#{conjuntoController.pagination.pageFirstItem + 1}..#{conjuntoController.pagination.pageLastItem + 1}/#{conjuntoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{conjuntoController.previous}" value="#{bundle.Previous} #{conjuntoController.pagination.pageSize}" rendered="#{conjuntoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{conjuntoController.next}" value="#{bundle.Next} #{conjuntoController.pagination.pageSize}" rendered="#{conjuntoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{conjuntoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConjuntoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConjuntoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConjuntoTitle_costoAdm}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoAdm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConjuntoTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConjuntoTitle_admin}"/>
                            </f:facet>
                            <h:outputText value="#{item.admin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{conjuntoController.prepareView}" value="#{bundle.ListConjuntoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conjuntoController.prepareEdit}" value="#{bundle.ListConjuntoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conjuntoController.destroy}" value="#{bundle.ListConjuntoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{conjuntoController.prepareCreate}" value="#{bundle.ListConjuntoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConjuntoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
