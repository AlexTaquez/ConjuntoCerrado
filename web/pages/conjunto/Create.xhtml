<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConjuntoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateConjuntoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{conjuntoController.selected.id}" title="#{bundle.CreateConjuntoTitle_id}" required="true" requiredMessage="#{bundle.CreateConjuntoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateConjuntoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{conjuntoController.selected.nombre}" title="#{bundle.CreateConjuntoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateConjuntoRequiredMessage_nombre}"/>

                    <h:outputLabel value="#{bundle.CreateConjuntoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{conjuntoController.selected.direccion}" title="#{bundle.CreateConjuntoTitle_direccion}" required="true" requiredMessage="#{bundle.CreateConjuntoRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateConjuntoLabel_admin}" for="admin" />
                    <h:inputText id="admin" value="#{conjuntoController.selected.admin}" title="#{bundle.CreateConjuntoTitle_admin}" required="true" requiredMessage="#{bundle.CreateConjuntoRequiredMessage_admin}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conjuntoController.create}" value="#{bundle.CreateConjuntoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{conjuntoController.prepareList}" value="#{bundle.CreateConjuntoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConjuntoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
