<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewApartamentoLabel_idApt}"/>
                    <h:outputText value="#{apartamentoController.selected.idApt}" title="#{bundle.ViewApartamentoTitle_idApt}"/>
                    <h:outputText value="#{bundle.ViewApartamentoLabel_piso}"/>
                    <h:outputText value="#{apartamentoController.selected.piso}" title="#{bundle.ViewApartamentoTitle_piso}"/>
                    <h:outputText value="#{bundle.ViewApartamentoLabel_numero}"/>
                    <h:outputText value="#{apartamentoController.selected.numero}" title="#{bundle.ViewApartamentoTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewApartamentoLabel_propiedad}"/>
                    <h:outputText value="#{apartamentoController.selected.propiedad}" title="#{bundle.ViewApartamentoTitle_propiedad}"/>
                    <h:outputText value="#{bundle.ViewApartamentoLabel_costoArr}"/>
                    <h:outputText value="#{apartamentoController.selected.costoArr}" title="#{bundle.ViewApartamentoTitle_costoArr}"/>
                    <h:outputText value="#{bundle.ViewApartamentoLabel_idTorre}"/>
                    <h:outputText value="#{apartamentoController.selected.idTorre}" title="#{bundle.ViewApartamentoTitle_idTorre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{apartamentoController.destroyAndView}" value="#{bundle.ViewApartamentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewApartamentoEditLink}"/>
                <br />
                <h:commandLink action="#{apartamentoController.prepareCreate}" value="#{bundle.ViewApartamentoCreateLink}" />
                <br />
                <h:commandLink action="#{apartamentoController.prepareList}" value="#{bundle.ViewApartamentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewApartamentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
