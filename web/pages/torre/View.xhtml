<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTorreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <ul>
                <li><h:link outcome="/pages/apartamento/List" value="APARTAMENTOS"/></li>
                <li><h:link outcome="/pages/comentario/List" value="COMENTARIOS"/></li>
                <li><h:link outcome="/pages/conjunto/List" value="CONJUNTO"/></li>
                <li><h:link outcome="/pages/evento/List" value="EVENTOS"/></li>
                <li><h:link outcome="/pages/factura/List" value="FACTURAS"/></li>
                <li><h:link outcome="/pages/rcdApt/List" value="RECIDENTES-APARTAMENTO"/></li>
                <li><h:link outcome="/pages/residente/List" value="RECIDENTES"/></li>
            </ul>
            
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTorreLabel_idTorre}"/>
                    <h:outputText value="#{torreController.selected.idTorre}" title="#{bundle.ViewTorreTitle_idTorre}"/>
                    <h:outputText value="#{bundle.ViewTorreLabel_nombre}"/>
                    <h:outputText value="#{torreController.selected.nombre}" title="#{bundle.ViewTorreTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewTorreLabel_NPisos}"/>
                    <h:outputText value="#{torreController.selected.NPisos}" title="#{bundle.ViewTorreTitle_NPisos}"/>
                    <h:outputText value="#{bundle.ViewTorreLabel_NApt}"/>
                    <h:outputText value="#{torreController.selected.NApt}" title="#{bundle.ViewTorreTitle_NApt}"/>
                    <h:outputText value="#{bundle.ViewTorreLabel_idConjunto}"/>
                    <h:outputText value="#{torreController.selected.idConjunto}" title="#{bundle.ViewTorreTitle_idConjunto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{torreController.destroyAndView}" value="#{bundle.ViewTorreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTorreEditLink}"/>
                <br />
                <h:commandLink action="#{torreController.prepareCreate}" value="#{bundle.ViewTorreCreateLink}" />
                <br />
                <h:commandLink action="#{torreController.prepareList}" value="#{bundle.ViewTorreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTorreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
