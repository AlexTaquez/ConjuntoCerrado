<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTorreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTorreEmpty}" rendered="#{torreController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{torreController.items.rowCount > 0}">
                    <h:outputText value="#{torreController.pagination.pageFirstItem + 1}..#{torreController.pagination.pageLastItem + 1}/#{torreController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{torreController.previous}" value="#{bundle.Previous} #{torreController.pagination.pageSize}" rendered="#{torreController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{torreController.next}" value="#{bundle.Next} #{torreController.pagination.pageSize}" rendered="#{torreController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{torreController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorreTitle_idTorre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTorre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorreTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorreTitle_NPisos}"/>
                            </f:facet>
                            <h:outputText value="#{item.NPisos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorreTitle_NApt}"/>
                            </f:facet>
                            <h:outputText value="#{item.NApt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTorreTitle_idConjunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConjunto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{torreController.prepareView}" value="#{bundle.ListTorreViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{torreController.prepareEdit}" value="#{bundle.ListTorreEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{torreController.destroy}" value="#{bundle.ListTorreDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{torreController.prepareCreate}" value="#{bundle.ListTorreCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTorreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
