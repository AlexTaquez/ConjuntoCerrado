<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTorreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTorreLabel_idTorre}" for="idTorre" />
                    <h:inputText id="idTorre" value="#{torreController.selected.idTorre}" title="#{bundle.CreateTorreTitle_idTorre}" required="true" requiredMessage="#{bundle.CreateTorreRequiredMessage_idTorre}"/>
                    <h:outputLabel value="#{bundle.CreateTorreLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{torreController.selected.nombre}" title="#{bundle.CreateTorreTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTorreRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateTorreLabel_NPisos}" for="NPisos" />
                    <h:inputText id="NPisos" value="#{torreController.selected.NPisos}" title="#{bundle.CreateTorreTitle_NPisos}" required="true" requiredMessage="#{bundle.CreateTorreRequiredMessage_NPisos}"/>
                    <h:outputLabel value="#{bundle.CreateTorreLabel_NApt}" for="NApt" />
                    <h:inputText id="NApt" value="#{torreController.selected.NApt}" title="#{bundle.CreateTorreTitle_NApt}" required="true" requiredMessage="#{bundle.CreateTorreRequiredMessage_NApt}"/>
                    <h:outputLabel value="#{bundle.CreateTorreLabel_idConjunto}" for="idConjunto" />
                    <h:selectOneMenu id="idConjunto" value="#{torreController.selected.idConjunto}" title="#{bundle.CreateTorreTitle_idConjunto}" required="true" requiredMessage="#{bundle.CreateTorreRequiredMessage_idConjunto}">
                        <f:selectItems value="#{conjuntoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{torreController.create}" value="#{bundle.CreateTorreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{torreController.prepareList}" value="#{bundle.CreateTorreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTorreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
