<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <ul>
                <li><h:link outcome="/pages/apartamento/List" value="APARTAMENTOS"/></li>
                <li><h:link outcome="/pages/comentario/List" value="COMENTARIOS"/></li>
                <li><h:link outcome="/pages/conjunto/List" value="CONJUNTO"/></li>
                <li><h:link outcome="/pages/evento/List" value="EVENTOS"/></li>
                <li><h:link outcome="/pages/factura/List" value="FACTURAS"/></li>
                <li><h:link outcome="/pages/rcdApt/List" value="RECIDENTES-APARTAMENTO"/></li>
                <li><h:link outcome="/pages/residente/List" value="RECIDENTES"/></li>
            </ul>
            
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventoLabel_idEvento}" for="idEvento" />
                    <h:inputText id="idEvento" value="#{eventoController.selected.idEvento}" title="#{bundle.EditEventoTitle_idEvento}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_idEvento}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{eventoController.selected.titulo}" title="#{bundle.EditEventoTitle_titulo}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_descripcionCorta}" for="descripcionCorta" />
                    <h:inputText id="descripcionCorta" value="#{eventoController.selected.descripcionCorta}" title="#{bundle.EditEventoTitle_descripcionCorta}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_descripcionCorta}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_detalles}" for="detalles" />
                    <h:inputText id="detalles" value="#{eventoController.selected.detalles}" title="#{bundle.EditEventoTitle_detalles}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_detalles}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_lugar}" for="lugar" />
                    <h:inputText id="lugar" value="#{eventoController.selected.lugar}" title="#{bundle.EditEventoTitle_lugar}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_lugar}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{eventoController.selected.tipo}" title="#{bundle.EditEventoTitle_tipo}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{eventoController.selected.fechaInicio}" title="#{bundle.EditEventoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{eventoController.selected.fechaFin}" title="#{bundle.EditEventoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventoLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{eventoController.selected.foto}" title="#{bundle.EditEventoTitle_foto}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_foto}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_identificacion}" for="identificacion" />
                    <h:selectOneMenu id="identificacion" value="#{eventoController.selected.identificacion}" title="#{bundle.EditEventoTitle_identificacion}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_identificacion}">
                        <f:selectItems value="#{residenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton class="btnGrd" action="#{eventoController.update}" value="#{bundle.EditEventoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEventoViewLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.EditEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
